<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>5b - Animer un ballon avec les principes d'animation</title>

	<!-- Ajustement de la taille du viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Material Icons -->
	<!-- 
		Note : exemple modifié après distribution pour retirer Font Awesome et 
		remplacer avec Google Fonts
	 -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<style>
		/* Normalisation supplémentaire
			============================================================*/
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Style de base
			============================================================*/
		body {
			font-family: Helvetica, Arial, sans-serif;
			font-size: 1em;
			text-align: center;
			background-color: #97969c;
			min-width: 100vw;
			min-height: 100vh;
			/*Conteneur flex*/
			display: flex;
			flex-direction: column;
		}

		header,
		footer {
			background-color: #4b4a4f;
			color: white;
		}

		h1 {
			font-size: 1.5rem;
		}

		footer {
			padding: 0.5rem;
		}

		section {
			width: 50%;
			height: 30rem;
			border: 0.2rem solid black;
			background: linear-gradient(#88dddd, #ffffff);
			/*Positionnement au centre*/
			margin: auto;

			/*Conteneur flex*/
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;

			/*Effet de perspective : distance de 1500px et point de fuite au centre du conteneur*/
			perspective: 1500px;
			perspective-origin: center center;
		}

		section > div {
			width: 5rem;
			height: 5rem;
			/*Arrondir les éléments*/
			border-radius: 50%;
			/*Changement du point de transformation du ballon et de l'ombre, en bas au centre*/
			transform-origin: center bottom;
		}

		@keyframes animer-ballon {
			from {
				transform:translateY(0.5em) scale(0.9,1.1);
				animation-timing-function: cubic-bezier(0.7, 0,1,0.7);
			}

			93% {
				/*Le déplacement tient compte de l'épaisseur de la bordure du conteneur parent*/
				transform:translateY(24.6em) scale(1,1);
				animation-timing-function: cubic-bezier(0,0.7,0.7,1);
			}

			to {
				transform:translateY(24.6em) scale(1.3,0.7);
			}
		}

		@keyframes animer-ombre {
			from {
				transform:rotateX(85deg) scale(0.8,1.2);
				opacity:0.2;
				animation-timing-function: cubic-bezier(0.7, 0,1,0.7);
			}

			93% {
				transform:rotateX(85deg) scale(1,1);
				opacity:0.5;
				animation-timing-function: cubic-bezier(0,0.7,0.7,1);
			}

			to {
				transform:rotateX(85deg) scale(1.2,0.8);
				opacity:0.5;
			}
		}

		/*CSS propre au ballon et à l'ombre*/
		.ballon {
			background-color: white;

			/*Affichage en avant-plan????*/
			z-index: 1;
			/*Propriétés de l'animation CSS*/
			animation:animer-ballon 1s infinite alternate;
		}

		.ballon i.material-icons {
			font-size: 5rem;
			scale: 1.2;
		}

		.ombre {
			background-color: black;

			/*Propriétés de l'animation CSS*/
			animation:animer-ombre 1s infinite alternate;
		}
	</style>

</head>

<body>
	<header>
		<h1>Application des principes d'animation...</h1>
		<p>Reproduire un effet de rebond avec des transformations CSS</p>
	</header>

	<section>
		<div class="ballon">
			<i class="material-icons">sports_soccer</i>
		</div>

		<div class="ombre"></div>
	</section>

	<footer>Animations CSS avec des transformations et des courbes d'accélération personnalisées</footer>

</body>

</html>
