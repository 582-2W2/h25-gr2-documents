<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>2 - Semer des étoiles - V1</title>

	<!-- Ajustement de la taille du viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Importation des feuilles de style-->
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/evenement-souris.css" />
</head>

<body>
	<section></section>

	<footer>
		Faites un clic sur le ciel (<em>balise &lt;section&gt;</em>)... pour placer une étoile animée dans le ciel...
		<br />Remarquer
		ici que le coin supérieur gauche de la balise <code>&lt;section&gt;</code> correspond à celle de la page HTML
		(<em>balise &lt;body&gt;</em>).
	</footer>

	<script>
		// Le "ciel" représenté par l'élément "section" de la page
		let leCiel = document.querySelector("section");

		// Écouteur du mousedown sur la scène 
		leCiel.addEventListener("mousedown", semerEtoile);

		/**
		 * Fonction permettant de mettre des étoiles à l'endroit où
		 * la souris est appuyé dans l'écran
		 *
		 * @param {object Event} evt : objet Event passé au gestionnaire 
		 * d'événement (informations sur l'événement MouseEvent distribué)
		 */
		function semerEtoile(evt) {
			// Créer un élément HTML adéquat
			const etoile = document.createElement("span");
			
			// Lui attribuer la classe "etoile-animee"
			etoile.className = "etoile-animee";
			
			// Le positionner selon les coordonnées du curseur de la souris
			etoile.style.translate = `${evt.clientX}px ${evt.clientY}px`;

			// Le placer dans la section
			leCiel.append(etoile);
		}
	</script>
</body>

</html>
