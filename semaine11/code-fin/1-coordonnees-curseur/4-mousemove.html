<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>4 - Déplacer l'étoile</title>

	<!-- Ajustement de la taille du viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Importation des feuilles de style-->
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/evenement-souris.css" />
</head>

<body>
	<section>
		<div class="etoile-animee"></div>
	</section>

	<footer>
		L'étoile dans le ciel (<em>balise &lt;section&gt;</em>) suit la position du dispositif de pointage
		(<em>souris</em>)...
		<br />Remarquer ici que le coin supérieur gauche de la balise <code>&lt;section&gt;</code> correspond à celle de la
		page HTML
		(<em>balise &lt;body&gt;</em>).
	</footer>

	<script>
		const ciel = document.querySelector("section");
		const etoile = document.querySelector(".etoile-animee");

		ciel.addEventListener("mousemove", 
			evt => etoile.style.translate = `${evt.clientX}px ${evt.clientY}px`
		);

	</script>
</body>

</html>
