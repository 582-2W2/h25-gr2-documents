<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>5 - Trace d'étoiles</title>

	<!-- Ajustement de la taille du viewport-->

	<!-- Importation des feuilles de style-->
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/evenement-souris.css" />
</head>

<body>
	<section></section>

	<footer>Écrire avec des étoiles...un double-clic les enlève...</footer>

	<script>
		let leCiel = document.querySelector("section");

		// L'étoile animée
		let etoileAnim = document.querySelector(".etoile-animee");

		// Écouteurs sur le ciel pour les événements de souris
		// mousedown et mouseup
		leCiel.addEventListener("mousedown", gererEcriture);
		leCiel.addEventListener("mouseup", gererEcriture);

		// dblclick
		leCiel.addEventListener("dblclick", enleverLesEtoiles);

		function gererEcriture(evt) {
			
		}

		function enleverLesEtoiles(evt) { 

		}

		/**
		 * Fonction permettant de déplacer l'étoile animée selon le déplacement
		 * de la souris à l'écran
		 *
		 * @param {object Event} evt : objet Event passé au gestionnaire d'événement 
		 * (informations sur l'événement MouseEvent distribué)
		 */
		function mettreEtoile(event) {
			let etoileAnim = document.createElement("div");
			etoileAnim.classList.add("etoile-animee");
			//L'étoile suit les coordonnées de la souris
			etoileAnim.style.left = event.clientX + "px";
			etoileAnim.style.top = event.clientY + "px";
			leCiel.append(etoileAnim);
		}
	</script>
</body>

</html>
