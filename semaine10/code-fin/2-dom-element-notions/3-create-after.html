<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>3 - createElement/after</title>

	<!-- Ajustement de la taille du viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Importation des styles-->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<header>
		<h1>Création dynamique d'éléments HTML</h1>
	</header>

	<section></section>

	<footer>
		<p>La division a été créée avec <i>document.createElement()</i> et ajoutée APRÈS la section avec
			<i>elementHTML.after()</i>.</p>
	</footer>

	<script>
		//Création d'un élément HTML
		let elmDiv = document.createElement("div");

		//Ajout d'une classe CSS
		elmDiv.classList.add("rectangle");

		//Ajout d'un contenu textuel
		elmDiv.innerText = "Ce toit tranquille, où marchent des colombes";

		//Placer l'élément APRÈS la section...
		let laSection = document.querySelector("section");
	</script>
</body>

</html>
