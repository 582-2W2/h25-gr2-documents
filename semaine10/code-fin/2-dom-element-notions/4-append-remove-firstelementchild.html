<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>4 - append/remove - firstElementChild</title>
	<!-- Ajustement de la taille du viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Importation des styles-->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<header>
		<h1>Création dynamique d'éléments HTML &amp; retrait du premier élément avec firstElementChild</h1>
	</header>

	<section class="conteneurCarres"></section>

	<footer>
		<div class="bouton">Ajouter une division</div>
		<div class="bouton">Retirer la première division</div>
	</footer>

	<script>
		//La section dans laquelle on va mettre la ou les divisions...
		const conteneurCarres = document.querySelector("section");

		//Un compteur pour numéroter les divisions créées
		let numero = 0;

		//Écouteurs d'événements "click" sur les 2 boutons
		const boutons = document.querySelectorAll(".bouton");

		boutons[0].addEventListener("click", ajouterDiv);
		boutons[1].addEventListener("click", enleverDiv);

		//Ajouter un élément
		function ajouterDiv() {
			//Créer un élément 
			const elt = document.createElement("span");

			//Lui attribuer un numéro tout en incrémentant le compteur
			elt.innerText = ++numero;

			//Lui ajouter une classe CSS ('carre')
			elt.classList.add("carre");

			//Le placer dans la section à la suite du précédent
			conteneurCarres.append(elt);
		}

		//Retirer le premier élément
		function enleverDiv() {
			// Retirer le premier élément de la section : firstElementChild ou children[0]
			// Si celle-ci a des "enfants" HTML...
			console.log("Le premier élément est : ", conteneurCarres.firstElementChild);
			
			if(conteneurCarres.firstElementChild != null) {
				conteneurCarres.firstElementChild.remove();
			}
		}
	</script>
</body>

</html>
