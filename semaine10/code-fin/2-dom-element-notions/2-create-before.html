<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>2 - createElement/before</title>

	<!-- Ajustement de la taille du viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Importation des styles-->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<header>
		<h1>Création dynamique d'éléments HTML</h1>
	</header>

	<section></section>

	<footer>
		<p>
			La division a été créée avec <i>document.createElement()</i> et ajoutée AVANT la section avec
			<i>elementHTML.before()</i>.
		</p>
	</footer>

	<script>
		//Création d'un élément HTML
		const elt = document.createElement("article");

		//Ajout d'une classe CSS
		elt.classList.add("rectangle");

		//Ajout d'un contenu textuel
		elt.innerHTML = "Il pleure dans mon <i>coeur</i> comme il pleut sur la ville";

		//Placer l'élément AVANT la section...
		document.querySelector("section").before(elt);
	</script>
</body>

</html>
